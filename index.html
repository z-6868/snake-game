<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">游戏开始</h2>
                    <p id="overlayMessage">按空格键开始游戏</p>
                    <button id="startButton" class="game-button">开始游戏</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="control-info">
                <p>使用方向键或 WASD 控制蛇的移动</p>
                <p>吃到食物可以增长身体和得分</p>
                <p>撞到墙壁或自己的身体会游戏结束</p>
            </div>
            <div class="control-buttons">
                <button id="pauseButton" class="control-button">暂停</button>
                <button id="restartButton" class="control-button">重新开始</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
